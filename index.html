<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet"
  >

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Calculadora Simples</title>
</head>
<body>
  <h1>Calculadora Simples</h1>
  <div class="entrada1">
    <input type="number" name=entrada1 id="entrada1" placeholder="Número 1">
  </div>

  <select name="operacao" id="operacao">
    <option value="none" disabled selected>Escolha uma operação!</option>
    <option value="adicao">Adição</option>
    <option value="subtracao">Subtração</option>
    <option value="multiplicacao">Multiplicação</option>
    <option value="divisao">Divisão</option>
    <option value="radiciacao">Radiciação</option>
    <option value="potenciacao">Potenciação </option>
  </select>

  <div class="entrada2">
    <input type="number" name=entrada2 id="entrada2" placeholder="Número 2">
  </div>

  <div class="botao">
    <button id="imprimirResultado">
      Gerar Resultado
    </button>
  </div>

  <div class="resultado">
    <p>Resultado: </p>
    <p id="valor"></p>
  </div>
  <script src="scrpit.js"></script>
</body>
</html>
